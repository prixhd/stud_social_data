<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка - Студенческая база данных</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle text-danger" style="font-size: 4rem;"></i>
                    </div>

                    <h1 class="card-title text-danger mb-3">Произошла ошибка</h1>

                    <div class="alert alert-danger" role="alert">
                        <h5 class="alert-heading" th:text="${error ?: 'Неизвестная ошибка'}">Ошибка</h5>
                        <p class="mb-0" th:text="${message ?: 'Попробуйте обновить страницу или обратитесь к администратору'}">
                            Сообщение об ошибке
                        </p>
                    </div>

                    <div class="text-muted mb-4">
                        <small>
                            <i class="fas fa-clock me-1"></i>
                            Время: <span th:text="${timestamp}">Время ошибки</span>
                        </small>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="/" class="btn btn-primary me-md-2">
                            <i class="fas fa-home me-1"></i>
                            На главную
                        </a>
                        <button onclick="history.back()" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>
                            Назад
                        </button>
                        <button onclick="location.reload()" class="btn btn-outline-primary">
                            <i class="fas fa-refresh me-1"></i>
                            Обновить
                        </button>
                    </div>

                    <div class="mt-4">
                        <details class="text-start">
                            <summary class="btn btn-link text-muted">
                                <small>Техническая информация</small>
                            </summary>
                            <div class="mt-2 p-3 bg-light rounded">
                                <small class="text-muted">
                                    <strong>URL:</strong> <span th:text="${path ?: 'Неизвестно'}"></span><br>
                                    <strong>Статус:</strong> <span th:text="${status ?: 'Неизвестно'}"></span><br>
                                    <strong>Код ошибки:</strong> <span th:text="${error ?: 'Неизвестно'}"></span>
                                </small>
                            </div>
                        </details>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
